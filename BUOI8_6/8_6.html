<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    div {
        width: 100px ;
        height: 100px;
        background: yellow;
    }
    .border {
        border: 5px blue dotted;
        box-sizing: border-box;
    }

    .padding {
        padding: 50px;
        border: 5px blue solid;
        box-sizing: border-box;
    }

    .margin {
        margin:  50px;
        border: 5px blue inset;
        box-sizing: border-box;
    }


</style>
<body>
<div class="none">None</div>
<div class="border">Boder</div>
<div class="padding">Padding</div>
<div class="margin">Margin</div>

</body>
</html>
