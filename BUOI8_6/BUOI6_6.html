<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img,.box, .blur{
            width: 300px;
            height: 300px;
            transition: 0.4s;
        }
        .blur {
            background: rgba(0, 0, 0, 0.65);
            position: absolute;
            top: 9px;
        }
        .box:hover .blur{
            opacity: 0;
        }
    </style>
</head>
<body>
<div class="box">
    <img src="https://yt3.googleusercontent.com/v-fHSvLthvdRlrtXeEbWc1JtuKPa7yUeG668kRdxbX6XAxcw_rlhf8wjRGxht_oepo49SkwnXA=s900-c-k-c0x00ffffff-no-rj"
         alt="">
    <div class="blur"></div>
</div>
</div>
</body>
</html>
